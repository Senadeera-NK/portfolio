<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">

<!-- Navbar -->
<nav class="bg-gray-800 shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <h1 id="site-name" class="text-2xl font-bold text-white"></h1>
    <div class="space-x-6">
      <a href="#about" class="text-gray-200 hover:text-white transition-colors duration-300">About</a>
      <a href="#skills" class="text-gray-200 hover:text-white transition-colors duration-300">Skills</a>
      <a href="#experience" class="text-gray-200 hover:text-white transition-colors duration-300">Experience</a>
      <a href="#projects" class="text-gray-200 hover:text-white transition-colors duration-300">Projects</a>
      <a href="#education" class="text-gray-200 hover:text-white transition-colors duration-300">Education</a>
      <a href="#contact" class="text-gray-200 hover:text-white transition-colors duration-300">Contact</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gray-700 via-gray-600 to-gray-500 text-white text-center px-6">
  <h2 id="hero-title" class="text-4xl sm:text-6xl font-extrabold mb-6"></h2>
  <p id="hero-desc" class="text-lg sm:text-2xl max-w-2xl"></p>
  <a href="#projects" class="mt-6 px-6 py-3 bg-gray-900 text-white rounded-full font-semibold hover:bg-gray-800 transition-all duration-300">
    See My Projects
  </a>
</section>

 <!-- About Section -->
<section id="about" class="py-20 container mx-auto px-6 bg-gray-100">
  <h3 class="text-3xl font-bold mb-6 text-center">About Me</h3>
  <p id="about-text" class="text-lg leading-relaxed text-gray-700 text-center max-w-2xl mx-auto"></p>
</section>

<!-- Skills Section -->
<section id="skills" class="py-20 bg-blue-50">
  <div class="container mx-auto px-6 text-center">
    <h3 class="text-3xl font-bold mb-10">Skills</h3>
    <div id="skills-list" class="flex flex-wrap justify-center gap-3"></div>
  </div>
</section>


<!-- Experience Section -->
<section id="experience" class="py-20 bg-gray-100">
  <div class="container mx-auto px-6">
    <h3 class="text-3xl font-bold mb-10 text-center text-gray-800">Experience</h3>
    <div id="experience-list" class="space-y-6 max-w-4xl mx-auto">
      <!-- Experience cards will be appended here -->
    </div>
  </div>
</section>

<!-- Projects Section -->
<section id="projects" class="py-20 bg-blue-50">
  <div class="container mx-auto px-6">
    <h3 class="text-3xl font-bold mb-10 text-center text-blue-800">Projects</h3>
    <div id="projects-list" class="flex space-x-6 overflow-x-auto pb-4 snap-x snap-mandatory">
      <!-- Project cards appended here -->
    </div>
  </div>
</section>

<!-- Education Section -->
<section id="education" class="py-20 bg-gray-100">
  <div class="container mx-auto px-6">
    <h3 class="text-3xl font-bold mb-10 text-center text-gray-800">Education</h3>
    <div id="education-list" class="space-y-6 max-w-3xl mx-auto"></div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-20 bg-blue-50">
  <div class="container mx-auto px-6 text-center">
    <h3 class="text-3xl font-bold mb-6 text-blue-800">Get in Touch</h3>
    <div id="contact-links" class="flex flex-wrap justify-center space-x-6 text-lg font-medium"></div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-6 text-center">
  <p>© <span id="footer-year"></span> <span id="footer-name"></span>. Built with ❤️ using GitHub Pages.</p>
</footer>

  <!-- Load Config and JS -->
  <script type="module">
    import {siteConfig} from './siteConfig.js';

    // Hero + navbar
    document.getElementById("site-name").innerText = siteConfig.name;
    document.getElementById("hero-title").innerText = `Hi, I'm ${siteConfig.name}`;
    document.getElementById("hero-desc").innerText = siteConfig.description;

    // About
    document.getElementById("about-text").innerText = siteConfig.aboutMe;

    // Skills
    const skillsDiv = document.getElementById("skills-list");
    siteConfig.skills.forEach(skill=>{
        const span = document.createElement("span");
        span.className = "px-4 py-2 bg-white shadow rounded-full text-gray-700 font-medium hover:bg-green-200 transform hover:scale-105 transition";
        span.innerText = skill;
        skillsDiv.appendChild(span);
    });

    // Experience
    const expDiv = document.getElementById("experience-list");
    siteConfig.experience.forEach(exp=>{
        const div = document.createElement("div");
        div.className = "bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl hover:border-l-4 hover:border-pink-500 transform hover:scale-105 transition";
        div.innerHTML=`
            <h4 class="text-xl font-semibold text-pink-700">${exp.title}</h4>
            <p class="text-gray-600">${exp.company} • ${exp.dateRange}</p>
            <ul class="list-disc list-inside text-gray-700 mt-2 space-y-1">
              ${exp.bullets.map(b => `<li>${b}</li>`).join("")}
            </ul>
        `;
        expDiv.appendChild(div);
    });

    // Projects
    const projDiv = document.getElementById("projects-list");
    siteConfig.projects.forEach(proj=>{
        const div = document.createElement("div");
        div.className = "bg-white rounded-2xl shadow-lg p-6 min-w-[300px] max-w-sm snap-center hover:shadow-2xl hover:border-t-4 hover:border-indigo-500 transform hover:scale-105 transition";
        div.innerHTML = `
            <h4 class="text-xl font-semibold text-indigo-700">${proj.name}</h4>
            <p class="text-gray-600 mb-4">${proj.description}</p>
            <a href="${proj.link}" target="_blank" class="text-indigo-600 font-semibold hover:underline">View Project</a>
        `;
        projDiv.appendChild(div);
    });

    // Education
    const eduDiv = document.getElementById("education-list");
    siteConfig.education.forEach(edu => {
      const div = document.createElement("div");
      div.className = "bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl hover:border-l-4 hover:border-gray-500 transform hover:scale-105 transition";
      div.innerHTML = `
        <h4 class="text-xl font-semibold text-gray-700">${edu.school}</h4>
        <p class="text-gray-600">${edu.degree} • ${edu.dateRange}</p>
        <ul class="list-disc list-inside text-gray-700 mt-2 space-y-1">
          ${edu.achievements.map(a => `<li>${a}</li>`).join("")}
        </ul>
      `;
      eduDiv.appendChild(div);
    });

    // Contact
    const contactDiv = document.getElementById("contact-links");
    for(const[platform, url] of Object.entries(siteConfig.social)){
        const a = document.createElement("a");
        a.href = platform === "email" ? `mailto:${url}`:url;
        a.target = "_blank";
        a.className = 'text-purple-700 hover:text-purple-900 hover:underline transition';
        a.innerText = platform.charAt(0).toUpperCase() + platform.slice(1);
        contactDiv.appendChild(a);
    }

    // Footer
    document.getElementById("footer-year").innerText = new Date().getFullYear();
    document.getElementById("footer-name").innerText = siteConfig.name;
  </script>

</body>
</html>
